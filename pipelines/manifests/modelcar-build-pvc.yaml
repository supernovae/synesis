# PVC for manager pipeline â€” download task writes model, Buildah reads it.
# Create in DS project before running manager:
#   DS_PROJECT=synesis  # or your project
#   sed "s/NAMESPACE/$DS_PROJECT/" pipelines/manifests/modelcar-build-pvc.yaml | oc apply -f -
# To expand existing PVC: many storage classes support resize; otherwise delete and recreate.
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: modelcar-build-pvc
  namespace: NAMESPACE
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 400Gi  # Handles both 0.5B validation and 35B model comfortably
  # storageClassName: gp3   # Uncomment for ROSA (gp3)
