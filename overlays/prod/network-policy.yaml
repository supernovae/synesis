apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synesis-gateway-ingress
  namespace: synesis-gateway
  labels:
    app.kubernetes.io/part-of: synesis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: litellm-proxy
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              network.openshift.io/policy-group: ingress
      ports:
        - port: 4000
          protocol: TCP
---
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: synesis-planner-ingress
  namespace: synesis-planner
  labels:
    app.kubernetes.io/part-of: synesis
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: synesis-planner
  policyTypes:
    - Ingress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: synesis-gateway
          podSelector:
            matchLabels:
              app.kubernetes.io/name: litellm-proxy
      ports:
        - port: 8000
          protocol: TCP
---
