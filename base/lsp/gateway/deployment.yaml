apiVersion: apps/v1
kind: Deployment
metadata:
  name: lsp-gateway
  namespace: synesis-lsp
  labels:
    app.kubernetes.io/name: lsp-gateway
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: lsp
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: lsp-gateway
  template:
    metadata:
      labels:
        app.kubernetes.io/name: lsp-gateway
        app.kubernetes.io/part-of: synesis
        app.kubernetes.io/component: lsp
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8000"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: gateway
          image: synesis-lsp-gateway:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: false
          resources:
            requests:
              cpu: "2"
              memory: 2Gi
            limits:
              cpu: "4"
              memory: 3Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
