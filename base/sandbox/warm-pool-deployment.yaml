apiVersion: apps/v1
kind: Deployment
metadata:
  name: synesis-warm-pool
  namespace: synesis-sandbox
  labels:
    app.kubernetes.io/name: synesis-warm-pool
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: sandbox
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: synesis-warm-pool
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synesis-warm-pool
        app.kubernetes.io/part-of: synesis
        app.kubernetes.io/component: sandbox
        synesis-component: warm-pool
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: sandbox
          image: synesis-sandbox:latest
          command: ["python3", "/sandbox/warm_server.py"]
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: WARM_MAX_EXECUTIONS
              value: "100"
            - name: WARM_PORT
              value: "8080"
            - name: WARM_EXECUTION_TIMEOUT
              value: "30"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
              ephemeral-storage: 200Mi
          readinessProbe:
            httpGet:
              path: /readyz
              port: http
            initialDelaySeconds: 2
            periodSeconds: 2
            failureThreshold: 1
            successThreshold: 1
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
            failureThreshold: 3
          volumeMounts:
            - name: tmp
              mountPath: /tmp
      volumes:
        - name: tmp
          emptyDir:
            sizeLimit: 200Mi
