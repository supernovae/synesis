# LiteLLM master key -- this is a self-generated passphrase you choose.
# It protects the proxy API so only authorized clients can use it.
# It is NOT a purchased license key; LiteLLM OSS is free.
#
# Generate a strong key:  openssl rand -hex 32
# Then set it here and use the same key in your client (Cursor, etc.)
apiVersion: v1
kind: Secret
metadata:
  name: litellm-secrets
  namespace: synesis-gateway
  labels:
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: gateway
type: Opaque
stringData:
  master-key: "sk-synesis-change-me"
