apiVersion: v1
kind: Service
metadata:
  name: litellm-proxy
  namespace: synesis-gateway
  labels:
    app.kubernetes.io/name: litellm-proxy
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: gateway
spec:
  type: ClusterIP
  selector:
    app.kubernetes.io/name: litellm-proxy
  ports:
    - name: http
      port: 4000
      targetPort: http
      protocol: TCP
