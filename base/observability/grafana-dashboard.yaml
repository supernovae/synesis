apiVersion: v1
kind: ConfigMap
metadata:
  name: synesis-grafana-dashboard
  namespace: synesis-planner
  labels:
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: observability
    grafana_dashboard: "1"
data:
  synesis-dashboard.json: |
    {
      "annotations": { "list": [] },
      "editable": true,
      "fiscalYearStartMonth": 0,
      "graphTooltip": 1,
      "id": null,
      "links": [],
      "liveNow": false,
      "panels": [
        {
          "title": "Request Latency (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 0 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket{namespace=~\"synesis.*\"}[5m]))",
              "legendFormat": "{{namespace}}/{{handler}}"
            }
          ]
        },
        {
          "title": "Service Health",
          "type": "stat",
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 0 },
          "targets": [
            {
              "expr": "synesis_service_health",
              "legendFormat": "{{service}}"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none",
            "justifyMode": "auto",
            "textMode": "auto"
          }
        },
        {
          "title": "Circuit Breaker State",
          "type": "stat",
          "gridPos": { "h": 4, "w": 12, "x": 12, "y": 4 },
          "targets": [
            {
              "expr": "synesis_circuit_breaker_state",
              "legendFormat": "{{service}}"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "text": "CLOSED" } }, "type": "value" },
                { "options": { "1": { "text": "HALF-OPEN" } }, "type": "value" },
                { "options": { "2": { "text": "OPEN" } }, "type": "value" }
              ]
            }
          }
        },
        {
          "title": "Critic Rejection Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 8 },
          "targets": [
            {
              "expr": "rate(synesis_critic_rejections_total[5m])",
              "legendFormat": "rejections/sec"
            }
          ]
        },
        {
          "title": "Token Throughput",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 8 },
          "targets": [
            {
              "expr": "rate(synesis_tokens_total[5m])",
              "legendFormat": "{{model}} tokens/sec"
            }
          ]
        },
        {
          "title": "Iteration Distribution",
          "type": "bargauge",
          "gridPos": { "h": 8, "w": 12, "x": 0, "y": 16 },
          "targets": [
            {
              "expr": "synesis_graph_iterations_bucket",
              "legendFormat": "{{le}} iterations"
            }
          ]
        },
        {
          "title": "Average Confidence by Node",
          "type": "gauge",
          "gridPos": { "h": 8, "w": 12, "x": 12, "y": 16 },
          "targets": [
            {
              "expr": "avg(synesis_node_confidence) by (node)",
              "legendFormat": "{{node}}"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "min": 0,
              "max": 1,
              "thresholds": {
                "steps": [
                  { "color": "red", "value": 0 },
                  { "color": "orange", "value": 0.4 },
                  { "color": "yellow", "value": 0.7 },
                  { "color": "green", "value": 0.85 }
                ]
              }
            }
          }
        },
        {
          "title": "Retrieval Source Distribution",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 24 },
          "targets": [
            {
              "expr": "sum(synesis_retrieval_source_total) by (source)",
              "legendFormat": "{{source}}"
            }
          ]
        },
        {
          "title": "Re-ranker Latency (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 24 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(synesis_reranker_duration_seconds_bucket[5m]))",
              "legendFormat": "{{reranker}} p95"
            },
            {
              "expr": "histogram_quantile(0.50, rate(synesis_reranker_duration_seconds_bucket[5m]))",
              "legendFormat": "{{reranker}} p50"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "title": "BM25 Fallback Rate",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 24 },
          "targets": [
            {
              "expr": "rate(synesis_bm25_fallback_total[5m])",
              "legendFormat": "fallbacks/sec"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "thresholds": {
                "steps": [
                  { "color": "green", "value": 0 },
                  { "color": "orange", "value": 0.01 },
                  { "color": "red", "value": 0.1 }
                ]
              }
            }
          }
        },
        {
          "title": "Sandbox Execution Success/Failure",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 32 },
          "targets": [
            {
              "expr": "rate(synesis_sandbox_executions_total{outcome=\"success\"}[5m])",
              "legendFormat": "success/sec"
            },
            {
              "expr": "rate(synesis_sandbox_executions_total{outcome=\"failure\"}[5m])",
              "legendFormat": "failure/sec"
            }
          ]
        },
        {
          "title": "Sandbox Latency by Language (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 32 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(synesis_sandbox_duration_seconds_bucket[5m]))",
              "legendFormat": "{{language}} p95"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "title": "Sandbox Failure Types",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 32 },
          "targets": [
            {
              "expr": "sum(synesis_sandbox_failures_by_type_total) by (error_type)",
              "legendFormat": "{{error_type}}"
            }
          ]
        },
        {
          "title": "LSP Analysis Latency (p95)",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 0, "y": 40 },
          "targets": [
            {
              "expr": "histogram_quantile(0.95, rate(synesis_lsp_analysis_duration_seconds_bucket[5m]))",
              "legendFormat": "{{language}} p95"
            },
            {
              "expr": "histogram_quantile(0.50, rate(synesis_lsp_analysis_duration_seconds_bucket[5m]))",
              "legendFormat": "{{language}} p50"
            }
          ],
          "fieldConfig": {
            "defaults": {
              "unit": "s"
            }
          }
        },
        {
          "title": "LSP Diagnostics by Severity",
          "type": "timeseries",
          "gridPos": { "h": 8, "w": 8, "x": 8, "y": 40 },
          "targets": [
            {
              "expr": "rate(synesis_lsp_diagnostics_count[5m])",
              "legendFormat": "{{language}} {{severity}}"
            }
          ]
        },
        {
          "title": "LSP Language Usage",
          "type": "piechart",
          "gridPos": { "h": 8, "w": 8, "x": 16, "y": 40 },
          "targets": [
            {
              "expr": "sum(synesis_lsp_analysis_requests_total{outcome=\"success\"}) by (language)",
              "legendFormat": "{{language}}"
            }
          ]
        },
        {
          "title": "LSP Circuit Breaker State",
          "type": "stat",
          "gridPos": { "h": 4, "w": 12, "x": 0, "y": 48 },
          "targets": [
            {
              "expr": "synesis_lsp_circuit_breaker_state",
              "legendFormat": "{{language}}"
            }
          ],
          "options": {
            "colorMode": "background",
            "graphMode": "none"
          },
          "fieldConfig": {
            "defaults": {
              "mappings": [
                { "options": { "0": { "text": "CLOSED" } }, "type": "value" },
                { "options": { "1": { "text": "HALF-OPEN" } }, "type": "value" },
                { "options": { "2": { "text": "OPEN" } }, "type": "value" }
              ]
            }
          }
        }
      ],
      "schemaVersion": 38,
      "style": "dark",
      "tags": ["synesis", "llm", "safety-ii"],
      "templating": { "list": [] },
      "time": { "from": "now-1h", "to": "now" },
      "title": "Synesis - LLM Assistant Overview",
      "uid": "synesis-overview"
    }
