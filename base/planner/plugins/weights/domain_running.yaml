# Synesis Running & Athletics Plugin
# Focus: Biomechanics, training load, cardiovascular metrics.
weights:
  training_metrics:
    weight: 8
    domain: athletics_running
    keywords: ["vo2 max", "cadence", "hrv", "pace", "zone 2", "anaerobic", "aerobic"]
  biomechanics:
    weight: 12
    keywords: ["pronation", "supination", "strike", "gait", "offset", "drop"]
  programming:
    weight: 10
    keywords: ["interval", "fartlek", "taper", "marathon", "ultra", "recovery"]

pairings:
  - keywords: ["injury", "pain"]
    extra_weight: 20  # Escalation: Switch to Medical/Safety advisory mode
  - keywords: ["marathon", "taper"]
    extra_weight: 10  # Triggers Planning for specific race events
