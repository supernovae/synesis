apiVersion: apps/v1
kind: Deployment
metadata:
  name: bge-reranker
  namespace: synesis-planner
  labels:
    app.kubernetes.io/name: bge-reranker
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: reranker
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: bge-reranker
  template:
    metadata:
      labels:
        app.kubernetes.io/name: bge-reranker
        app.kubernetes.io/part-of: synesis
        app.kubernetes.io/component: reranker
    spec:
      containers:
        - name: reranker
          image: synesis-bge-reranker:latest
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: BGE_RERANKER_MODEL
              value: "BAAI/bge-reranker-v2-m3"
          resources:
            requests:
              cpu: "2"
              memory: 3Gi
            limits:
              cpu: "4"
              memory: 4Gi
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 60
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 10
