apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: secret-reader
  namespace: synesis-gateway
  labels:
    app.kubernetes.io/part-of: synesis
rules:
  - apiGroups: [""]
    resources: ["secrets"]
    resourceNames: ["litellm-secrets"]
    verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: webui-secret-reader
  namespace: synesis-gateway
  labels:
    app.kubernetes.io/part-of: synesis
subjects:
  - kind: ServiceAccount
    name: default
    namespace: synesis-webui
roleRef:
  kind: Role
  name: secret-reader
  apiGroup: rbac.authorization.k8s.io
