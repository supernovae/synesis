apiVersion: apps/v1
kind: Deployment
metadata:
  name: open-webui
  namespace: synesis-webui
  labels:
    app.kubernetes.io/name: open-webui
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: webui
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: open-webui
  template:
    metadata:
      labels:
        app.kubernetes.io/name: open-webui
        app.kubernetes.io/part-of: synesis
        app.kubernetes.io/component: webui
    spec:
      containers:
        - name: open-webui
          image: ghcr.io/open-webui/open-webui:main
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: OPENAI_API_BASE_URL
              value: "http://litellm-proxy.synesis-gateway.svc.cluster.local:4000/v1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: webui-api-key
                  key: api-key
            - name: WEBUI_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: webui-api-key
                  key: api-key
            - name: HOME
              value: /tmp/home
            - name: WEBUI_AUTH
              value: "true"
            - name: ENABLE_SIGNUP
              value: "true"
            - name: DEFAULT_MODELS
              value: "synesis-agent"
            - name: ENABLE_OLLAMA_API
              value: "false"
            - name: WEBUI_NAME
              value: "Synesis"
            - name: ENABLE_IMAGE_GENERATION
              value: "false"
            - name: ENABLE_RAG_WEB_SEARCH
              value: "false"
            - name: ENABLE_COMMUNITY_SHARING
              value: "false"
            - name: SAFE_MODE
              value: "true"
            - name: CODE_EXECUTION_ENGINE
              value: ""
            - name: ENABLE_CODE_AUTOCOMPLETION
              value: "false"
            - name: CONTENT_EXTRACTION_ENGINE
              value: ""
            # Agentic flow (planning→sandbox→critic) can take several minutes
            - name: AIOHTTP_CLIENT_TIMEOUT
              value: "600"
          volumeMounts:
            - name: data
              mountPath: /app/backend/data
            - name: tmp-home
              mountPath: /tmp/home
            - name: cache
              mountPath: /app/backend/.cache
          resources:
            requests:
              cpu: 250m
              memory: 512Mi
            limits:
              cpu: "1"
              memory: 1Gi
          startupProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            failureThreshold: 60
          livenessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /health
              port: http
            periodSeconds: 5
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault
      securityContext:
        runAsNonRoot: true
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: open-webui-data
        - name: tmp-home
          emptyDir: {}
        - name: cache
          emptyDir: {}
