apiVersion: apps/v1
kind: Deployment
metadata:
  name: synesis-admin
  labels:
    app.kubernetes.io/name: synesis-admin
    app.kubernetes.io/component: admin
    app.kubernetes.io/part-of: synesis
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: synesis-admin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: synesis-admin
        app.kubernetes.io/component: admin
        app.kubernetes.io/part-of: synesis
    spec:
      imagePullSecrets:
        - name: ghcr-pull-secret
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: admin
          image: synesis-admin:latest
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
            - name: SYNESIS_MILVUS_HOST
              value: "synesis-milvus.synesis-rag.svc.cluster.local"
            - name: SYNESIS_MILVUS_PORT
              value: "19530"
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /admin/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /admin/health
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 30
