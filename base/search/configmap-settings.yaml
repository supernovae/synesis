apiVersion: v1
kind: ConfigMap
metadata:
  name: searxng-settings
  namespace: synesis-search
  labels:
    app.kubernetes.io/name: searxng
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: search
data:
  settings.yml: |
    use_default_settings: true

    server:
      secret_key: "synesis-searxng-internal-key"
      bind_address: "0.0.0.0"
      port: 8080
      limiter: false
      image_proxy: false
      public_instance: false

    search:
      safe_search: 0
      autocomplete: ""
      default_lang: "en"
      formats:
        - json

    ui:
      static_use_hash: true

    engines:
      - name: google
        engine: google
        shortcut: g
        disabled: false

      - name: bing
        engine: bing
        shortcut: b
        disabled: false

      - name: duckduckgo
        engine: duckduckgo
        shortcut: ddg
        disabled: false

      - name: github
        engine: github
        shortcut: gh
        categories: [it, repos]
        disabled: false

      - name: stackoverflow
        engine: stackoverflow
        shortcut: so
        categories: [it, q&a]
        disabled: false
