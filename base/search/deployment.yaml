apiVersion: apps/v1
kind: Deployment
metadata:
  name: searxng
  namespace: synesis-search
  labels:
    app.kubernetes.io/name: searxng
    app.kubernetes.io/part-of: synesis
    app.kubernetes.io/component: search
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: searxng
  template:
    metadata:
      labels:
        app.kubernetes.io/name: searxng
        app.kubernetes.io/part-of: synesis
        app.kubernetes.io/component: search
    spec:
      securityContext:
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
      containers:
        - name: searxng
          image: docker.io/searxng/searxng:latest
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          env:
            - name: SEARXNG_SETTINGS_PATH
              value: "/etc/searxng-config/settings.yml"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop: ["ALL"]
          resources:
            requests:
              cpu: 250m
              memory: 256Mi
            limits:
              cpu: "1"
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /healthz
              port: http
            initialDelaySeconds: 15
            periodSeconds: 15
            failureThreshold: 3
          volumeMounts:
            - name: settings
              mountPath: /etc/searxng-config
              readOnly: true
            - name: cache
              mountPath: /var/cache/searxng
            - name: tmp-etc
              mountPath: /etc/searxng
      volumes:
        - name: settings
          configMap:
            name: searxng-settings
        - name: cache
          emptyDir:
            sizeLimit: 100Mi
        - name: tmp-etc
          emptyDir:
            sizeLimit: 10Mi
