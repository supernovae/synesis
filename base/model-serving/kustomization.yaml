apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synesis-models

labels:
  - pairs:
      app.kubernetes.io/part-of: synesis
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false

resources:
  - namespace.yaml
  # ODH URI connections for hf:// models
  - connection-executor.yaml
  - connection-summarizer.yaml
  # ServingRuntimes: executor (MoE, no prefix cache) | supervisor/critic (dense 8B, prefix cache)
  - serving-runtime-executor.yaml
  - serving-runtime-supervisor-critic.yaml
  # Summarizer (0.5B on CPU) â€” no GPU; schedules on any node so 8B/30B get full GPU
  - serving-runtime-vllm-cpu.yaml
  - inference-service-supervisor.yaml
  - inference-service-executor.yaml
  - inference-service-critic.yaml
  - inference-service-summarizer.yaml
  - route-executor.yaml
