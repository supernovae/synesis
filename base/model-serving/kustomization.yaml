apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: synesis-models

labels:
  - pairs:
      app.kubernetes.io/part-of: synesis
      app.kubernetes.io/managed-by: kustomize
    includeSelectors: false

resources:
  - namespace.yaml
  # ODH URI connection for executor (hf://); supervisor/critic use OCI catalog
  - connection-executor.yaml
  # ServingRuntimes: vLLM CUDA for all three (supervisor/critic = catalog Qwen3-8B-FP8)
  - serving-runtime-executor.yaml
  - inference-service-supervisor.yaml
  - inference-service-executor.yaml
  - inference-service-critic.yaml
  - route-executor.yaml
