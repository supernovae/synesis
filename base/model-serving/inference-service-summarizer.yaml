# Synesis Summarizer — Qwen2.5-0.5B-Instruct for pivot history and Tier 3 manifest summarization.
# GPU: ~1–2GB VRAM; enables speculative decoding when used as draft model for main models.
# Route summarizer API to executor predictor if colocated; else use this standalone deployment.
apiVersion: serving.kserve.io/v1beta1
kind: InferenceService
metadata:
  name: synesis-summarizer
  labels:
    app.kubernetes.io/name: synesis-summarizer
    app.kubernetes.io/component: model
    opendatahub.io/dashboard: "true"
  annotations:
    opendatahub.io/model-type: generative
    openshift.io/description: Synesis Summarizer (Qwen2.5-0.5B-Instruct, GPU)
    openshift.io/display-name: Synesis Summarizer (Qwen2.5-0.5B-Instruct)
    security.opendatahub.io/enable-auth: "false"
    serving.kserve.io/deploymentMode: RawDeployment
spec:
  predictor:
    automountServiceAccountToken: false
    deploymentStrategy:
      type: Recreate
    maxReplicas: 1
    minReplicas: 0
    model:
      runtime: synesis-summarizer
      modelFormat:
        name: vLLM
      name: ""
      storageUri: hf://Qwen/Qwen2.5-0.5B-Instruct
      env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: synesis-hf-token
              key: HF_TOKEN
              optional: true
      resources:
        limits:
          cpu: "2"
          memory: 4Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: "1"
          memory: 2Gi
          nvidia.com/gpu: "1"
    nodeSelector:
      nvidia.com/gpu.product: NVIDIA-A10G
    tolerations:
      - effect: NoSchedule
        key: nvidia.com/gpu
        operator: Equal
        value: "true"
