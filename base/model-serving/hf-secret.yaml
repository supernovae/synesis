# HuggingFace token for downloading models via hf:// protocol.
# Replace REPLACE_ME with your actual HF token, or create the Secret
# directly on the cluster:
#   oc create secret generic hf-secret -n synesis-models \
#     --from-literal=HF_TOKEN=hf_your_token_here

apiVersion: v1
kind: Secret
metadata:
  name: hf-secret
  namespace: synesis-models
  labels:
    app.kubernetes.io/part-of: synesis
type: Opaque
stringData:
  HF_TOKEN: "REPLACE_ME"
